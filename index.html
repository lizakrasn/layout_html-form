<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.d5108b7d.css"></head><body> <form autocomplete="off" class="form" action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST"> <fieldset class="block"> <legend>Personal information</legend> <div> <label for="surname"> Surname: <input id="surname" type="text" name="surname" required> </label> </div> <div> <label for="name"> Name: <input id="name" type="text" name="name" required> </label> </div> <div> <label for="age"> How old are You? <input id="age" type="number" value="12" name="age" min="1" max="99"> </label> </div> <div> <label for="birthday"> Full date of birth: <input id="birthday" type="date" name="birthday"> </label> </div> <div> <label for="agreement"> I accept the term of the agreement <input id="agreement" type="checkbox" name="agreement"> </label> </div> </fieldset> <fieldset class="block"> <legend>Registration</legend> <div> <label for="email"> E-mail: <input id="email" type="email" placeholder="email@example.com" name="emailAddress"> </label> </div> <div> <label for="passwords"> Password: <input id="passwords" type="password" name="password" minlength="8" maxlength="15"> </label> </div> </fieldset> <fieldset class="block"> <legend>An interesting fact about you</legend> <div class="cats"> Do you love cats? <input type="radio" id="yes" name="loveCats" value="yes"> <label for="yes">Yes</label> <input type="radio" id="no" name="loveCats" value="no"> <label for="yes">No</label> </div> <div> <label for="color"> What is your favorite color? <input id="color" type="color" name="favoriteColor"> </label> </div> <div> <label for="sleepTime"> What time do you go to bad? <input id="sleepTime" type="datetime-local" name="sleepTime"> </label> </div> <div> <label for="brandOfCar"> What are your favorite brand of cars? <select name="brandOfCar" id="brandOfCar" multiple> <option value="bmv">BMV</option> <option value="audi">Audi</option> <option value="lada">Lada</option> </select> </label> </div> <div> <label for="favoriteWork"> How do you rate out work? <input id="favoriteWork" type="range" name="work"> </label> </div> </fieldset> <fieldset class="block"> <legend>Additional info:</legend> <div> <label for="comment"> Comments: <textarea name="comments" id="comment"></textarea> </label> </div> <div> <label for="recomendation"> Would you recommend us? <select name="recomendation" id="recomendation"> <option value="yes">yes</option> <option value="no">no</option> </select> </label> </div> </fieldset> <input value="Submit" type="submit" name="submit" onsubmit="onSubmit()"> </form> <script type="text/javascript" src="main.5883b77c.js"></script> </body></html>
